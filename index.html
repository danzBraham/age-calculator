<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body class="font-poppins">
    <main
      class="flex h-screen items-center justify-center bg-gradient-to-br from-[#5F187C] to-[#22052E] p-5"
    >
      <div
        class="flex w-full flex-col gap-12 overflow-hidden rounded-bl-[20px] rounded-br-[100px] rounded-tl-[20px] rounded-tr-[20px] bg-white p-5 tablet:w-3/5 laptop:w-4/5"
      >
        <!-- Date Input -->
        <div
          class="flex items-center justify-center gap-3 text-base laptop:text-lg"
        >
          <div class="relative flex flex-col gap-2">
            <label id="day-label" for="day-input" class="font-medium"
              >Day</label
            >
            <input
              id="day-input"
              type="text"
              maxlength="2"
              placeholder="DD"
              class="date w-full rounded-lg border p-2 font-bold required:border-yellow-400 valid:border-green-400 focus:border-violet-400 focus:outline-none focus:ring-1 focus:ring-violet-400"
              required
            />
            <p
              id="day-error"
              class="absolute left-1 top-[76px] hidden text-[8px] font-light text-red-500"
            >
              Must be a valid date
            </p>
          </div>
          <div class="relative flex flex-col gap-2">
            <label id="month-label" for="day-input" class="font-medium"
              >Month</label
            >
            <input
              id="month-input"
              type="text"
              maxlength="2"
              placeholder="MM"
              class="date w-full rounded-lg border p-2 font-bold required:border-yellow-400 valid:border-green-400 focus:border-violet-400 focus:outline-none focus:ring-1 focus:ring-violet-400"
              required
            />
            <p
              id="month-error"
              class="absolute left-1 top-[76px] hidden text-[8px] font-light text-red-500"
            >
              Must be a valid month
            </p>
          </div>
          <div class="relative flex flex-col gap-2">
            <label id="year-label" for="day-input" class="font-medium"
              >Year</label
            >
            <input
              id="year-input"
              type="text"
              maxlength="4"
              placeholder="YYYY"
              class="date w-full rounded-lg border p-2 font-bold required:border-yellow-400 valid:border-green-400 focus:border-violet-400 focus:outline-none focus:ring-1 focus:ring-violet-400"
              required
            />
            <p
              id="year-error"
              class="absolute left-1 top-[76px] hidden text-[8px] font-light text-red-500"
            >
              Must be in the past
            </p>
          </div>
        </div>
        <!-- Date Icon -->
        <div class="relative block h-[2px] w-full rounded-full bg-[#121212]">
          <div
            class="relative -top-6 m-auto w-fit rounded-full bg-gradient-to-r from-[#BF26D3] to-[#9333EA] p-2"
          >
            <svg
              class="h-9 w-8"
              viewBox="0 0 33 36"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

                fill="white"
              />
            </svg>
          </div>
        </div>
        <!-- Age -->
        <div
          class="m-auto flex flex-col justify-center pb-4 pt-2 text-[40px] font-bold italic leading-[46px] laptop:w-full laptop:flex-row laptop:justify-evenly laptop:gap-4"
        >
          <h2>
            <span
              id="age-years"
              class="bg-gradient-to-br from-[#C026D3] from-30% to-[#9433EA] to-70% bg-clip-text px-2 text-transparent laptop:px-1"
              >--</span
            >
            Years
          </h2>
          <h2>
            <span
              id="age-months"
              class="bg-gradient-to-br from-[#C026D3] from-30% to-[#9433EA] to-70% bg-clip-text px-2 text-transparent laptop:px-1"
              >--</span
            >
            Months
          </h2>
          <h2>
            <span
              id="age-days"
              class="bg-gradient-to-br from-[#C026D3] from-30% to-[#9433EA] to-70% bg-clip-text px-2 text-transparent laptop:px-1"
              >--</span
            >
            Days
          </h2>
        </div>
      </div>
    </main>
  </body>
</html>
